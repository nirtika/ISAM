<!DOCTYPE html>
<html>

<head>
    <title>WebGL transformations: translation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>

    <script id="shaderVs" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        uniform mat4 u_Matrix;
        void main() {
            gl_Position = u_Matrix * a_Position;
        }
    </script>

    <script id="shaderFs" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>

    <script>
        var gl;
        var count = 0.0;

        function init() {
            // Get canvas object from the DOM
            var canvas = document.getElementById("myCanvas");

            // Init WebGL context
            gl = canvas.getContext("webgl");
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // Init shaders
            var vs = document.getElementById('shaderVs').innerHTML;
            var fs = document.getElementById('shaderFs').innerHTML;
            initShaders(gl, vs, fs);

            // Write the positions of vertices to a vertex shader
            initVertexBuffers(gl);

            // Set clear canvas color
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // Draw Scene
            drawScene();
        }

var position=[0.0,0.0,0.0]; //traslaci√≥n
var scale=[1.0,1.0,0.0]; //escalar
var rotate=0.0; //rotar

    function drawScene() {
            // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Calcualte position
        //position = Math.sin(count);
        var translated = mat4.fromTranslation(mat4.create(), position);
        var scaled = mat4.fromScaling(mat4.create(),scale);
        var rotated = mat4.fromZRotation(mat4.create(), rotate);

        var traslarescalar = mat4.multiply(mat4.create(), translated, scaled);
        var todo = mat4.multiply(mat4.create(), traslarescalar, rotated);

        // Set uniform value (u_Matrix) in vertex shader
        var mvMatrixUniform = gl.getUniformLocation(gl.program, "u_Matrix");
        gl.uniformMatrix4fv(mvMatrixUniform, false, todo);

        // Call drawScene again in the next browser repaint
        count += 0.01;
        requestAnimationFrame(drawScene);

        // Write the positions of vertices to a vertex shader
        var n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the positions of the vertices');
            return;
        }
        // Clear canvas
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Dibujar
        gl.drawArrays(gl.TRIANGLES, 0, n);

     }
     document.onkeydown = function (ev) {
          var step = new Number(document.getElementById("step").value);
          var positivo= (+step);
          var negativo= (-step);
          switch (ev.keyCode) {
          case 37: // Left
            position[0] += negativo;
          break;
          case 39: // Right
            position[0] += positivo;
          break;
          case 38: // Up
            position[1] += positivo;
          break;
          case 40: // Down
            position[1] += negativo;
          break;
          case 33: // PageUp
            scale[0] += positivo;
            scale[1] += positivo;
          break;
          case 34: // PageDown
            scale[0] += negativo;
            scale[1] += negativo;
          break;
          case 36: // Home (girar negativo ejeZ)
            rotate += negativo;
          break
          case 35: // End (girar positivo ejeZ)
            rotate += positivo;
          break;
          }
    }

        function initVertexBuffers(gl) {
            // Vertices
            var dim = 2;
            var vertices = new Float32Array([
                -0.5, 0.5, 0.5, 0.5, 0.5, -0.5, // Triangle 1
                -0.5, 0.5, 0.5, -0.5, -0.5, -0.5 // Triangle 2
            ]);

            // Fragment color
            var rgba = [0.0, 1, 0.0, 1.0];

            // Create a buffer object
            var vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // Assign the vertices in buffer object to a_Position variable
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if (a_Position < 0) {
                console.log('Failed to get the storage location of a_Position');
                return -1;
            }
            gl.vertexAttribPointer(a_Position, dim, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(a_Position);

            // Assign the color to u_FragColor variable
            var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
            if (u_FragColor < 0) {
                console.log('Failed to get the storage location of u_FragColor');
                return -1;
            }
            gl.uniform4fv(u_FragColor, rgba);

            // Return number of vertices
            return vertices.length / dim;
        }

        function initShaders(gl, vs_source, fs_source) {
            // Compile shaders
            var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
            var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

            // Create program
            var glProgram = gl.createProgram();

            // Attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);

            // Use program
            gl.useProgram(glProgram);
            gl.program = glProgram;
        }

        function makeShader(gl, src, type) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                return;
            }
            return shader;
        }
    </script>

</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
  <br>
    Step: <input type="text" value="0.01" id="step">
</body>

</html>
